<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card m-2">
            <div class="card-header">
                <h1>Yay!!! {{ current_user.username }}!</h1>
                <h2>Congratulations on your purchase</h2>
                <p>Order ID: {{ order_id }}</p>
                <h8>Grand Total: Rs. {{ total_amount }}</h8>
            </div>
       
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in cart %}
                        <tr>
                            <td>{{ item.name }}</td>
                            <td>{{ item.quantity }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="card-footer d-flex justify-content-between align-items-center">
                <h10>Continue Shopping More</h10>
                <a href="{{ url_for('dashboard_user') }}" class="btn btn-primary">Back to Profile</a>
            </div>
        </div>
    </div>


</body>
</html>
